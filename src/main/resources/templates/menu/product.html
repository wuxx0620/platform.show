        <div class="modal fade bs-login-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <!--登录框头部-->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            欢迎登陆
                        </h4>
                    </div>
                    <!--登录框中间部分(form表单)-->
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="loginForm">
                            <!--用户框-->
                            <div class="form-group">
                                <label for="username" class="col-lg-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="请输入用户名">
                                </div>
                            </div>
                            <!--密码框-->
                            <div class="form-group">
                                <label for="password" class="col-lg-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="请输入密码" onblur="">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                            <!--<div class="col-sm-offset-2 col-lg-10">-->

                            <!--记住密码-->
                            <!--</label>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="button" class="btn Popup" onclick="checkLogin()">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                    </div>

            <div class="session-2">
